{% extends 'main.html' %} # TODO: исправить форму создания работы, чтобы отображалось поле стоимости

{% block content %}
<main class="create-job layout">
  <div class="container">
    <div class="layout__box">
      <div class="layout__boxHeader">
        <div class="layout__boxTitle">
          <a href="{{request.META.HTTP_REFERER}}">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
              <title>arrow-left</title>
              <path
                d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z">
              </path>
            </svg>
          </a>
          <h3>Create/Update Job</h3>
        </div>
      </div>
      <div class="layout__body">
        <form class="form" action="" method="POST">
          {% csrf_token %}

          <div class="form__group">
            <label for="job_topic">Enter a Topic</label>
            <input required type="text" value="{{job.topic.name}}" name="topic" list="topic-list" />
            <datalist id="topic-list">
              <select id="job_topic">
                {% for topic in topics %}
                <option value="{{topic.name}}">{{topic.name}}</option>
                {% endfor %}
              </select>
            </datalist>
          </div>


          <div class="form__group">
            <label for="job_name">Job Name</label>
            {{form.name}}
          </div>

          <div class="form__group">
            <label for="job_description">Job Description</label>
            {{form.description}}
          </div>

          <div class="form__group">
            <label for="job_cost">Job Cost</label>
            {{form.cost}}
          </div>

          <div class="form__action">
            <a class="btn btn--dark" href="{{request.META.HTTP_REFERER}}">Отмена</a>
            <button class="btn btn--main" type="submit">Отправить</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
{% endblock content %}
