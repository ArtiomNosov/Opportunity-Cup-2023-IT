<div class="activities">
    <div class="activities__header">
        <h2>Недавняя активность</h2>
    </div>
    {% for message in job_messages %}
    <div class="activities__box">
        <div class="activities__boxHeader jobListJob__header">
            <a href="{% url 'user-profile' message.user.id %}" class="jobListJob__author">
                <div class="avatar avatar--small">
                    <img src="{{message.user.avatar.url}}" />
                </div>
                <p>
                    @{{message.user.username}}
                    <span>{{message.created|timesince}} назад</span>
                </p>
            </a>

            {% if request.user == message.user %}
            <div class="jobListJob__actions">
                <a href="{% url 'delete-message' message.id %}">
                    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                        <title>remove</title>
                        <path
                            d="M27.314 6.019l-1.333-1.333-9.98 9.981-9.981-9.981-1.333 1.333 9.981 9.981-9.981 9.98 1.333 1.333 9.981-9.98 9.98 9.98 1.333-1.333-9.98-9.98 9.98-9.981z">
                        </path>
                    </svg>
                </a>
            </div>
            {% endif %}

        </div>
        <div class="activities__boxContent">
            <div>Ответ на заказ: <a href="{% url 'job' message.job.id %}">“{{message.job.name}}”</a></div>
            <div class="activities__boxJobContent">{{message.body}}</div>
        </div>
    </div>
    {% endfor %}

</div>
